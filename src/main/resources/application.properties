# Server
server.port=9000
# Spring
spring.profiles.active=dev
spring.datasource.url=jdbc:mariadb://localhost:3306/db_manning_lp
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB103Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
# Custom
transaction.service.url=http://localhost:8081
# Security
keycloak.auth-server-url=http://localhost:9001/auth
keycloak.realm=open-banking-realm
keycloak.resource=open-banking
keycloak.public-client=false
keycloak.principal-attribute=edison

logging.level.root=DEBUG